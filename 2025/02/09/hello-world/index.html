<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ffffff, #a7a7a7, #4e4e4e, #000000);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .button-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 100px;
        }

        .column {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .category-btn, .download-btn {
            margin: 8px;
            width: 150px;
            height: 48px;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .category-btn {
            background-color: #3a3a3a;
            z-index: 1;
        }

        .category-btn.sub-category {
            background-color: #555;
        }

        .download-btn {
          background-color: #fff;
          color: #000;
          border: none;
          border-radius: 12px;
          padding: 12px;
          cursor: pointer;
        }

        .category-btn:hover, .download-btn:hover {
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.36);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.48);
            transform: scale(0);
            animation: ripple 240ms linear;
        }

        @keyframes ripple {
            to { transform: scale(2.4); opacity: 0.12; }
        }

        .category-content {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
            gap: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        .category-btn.active + .category-content {
            display: flex;
        }

        .sub-category + .category-content {
            top: -10px;
            left: 150px;
            width: 200px;
            padding: 10px;
            border-radius: 8px;
        }

        .sub-category.video-category + .category-content {
            left: -170px;
            top: -10px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="column left">
            <button class="category-btn">Package</button>
            <div class="category-content">
                <button class="download-btn" onclick="window.location.href='https://github.com/kDinnerbone/kdinnerbone.github.io/raw/main/Package.zip'">Download</button>
                <button class="download-btn" onclick="window.location.href='https://github.com/kDinnerbone/kdinnerbone.github.io/raw/main/Package.zip'">Download</button>
            </div>
        </div>

        <div class="column right">
            <button class="category-btn">Resource</button>
            <div class="category-content">
                <button class="category-btn sub-category">Image</button>
                <div class="category-content">
                    <button class="download-btn" onclick="window.location.href='https://github.com/kDinnerbone/kdinnerbone.github.io/'">Download Image</button>
                    <button class="download-btn" onclick="window.location.href='https://github.com/kDinnerbone/kdinnerbone.github.io/'">Download Image</button>
                </div>

                <button class="category-btn sub-category video-category">Video</button>
                <div class="category-content">
                    <button class="download-btn" onclick="window.location.href='https://github.com/kDinnerbone/kdinnerbone.github.io/'">Download Video</button>
                    <button class="download-btn" onclick="window.location.href='https://github.com/kDinnerbone/kdinnerbone.github.io/'">Download Video</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("div");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple");

            const existingRipple = button.querySelector('.ripple');
            if (existingRipple) existingRipple.remove();

            button.appendChild(circle);
        }

        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.stopPropagation();
                const isSubCategory = this.classList.contains('sub-category');

                if (!isSubCategory) {
                    document.querySelectorAll('.category-btn:not(.sub-category)').forEach(otherBtn => {
                        if (otherBtn !== this) otherBtn.classList.remove('active');
                    });
                }

                if (isSubCategory) {
                    const otherSubCategory = document.querySelector('.sub-category:not(.active)');
                    if (otherSubCategory) {
                        otherSubCategory.classList.remove('active');
                    }
                }

                this.classList.toggle('active');
            });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.category-btn')) {
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            }
        });

        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', createRipple);
        });
    </script>
</body>
</html>
