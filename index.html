        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ffffff, #a7a7a7, #4e4e4e, #000000);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .button-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 100px;
        }
        .column {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .category-btn, .download-btn {
            margin: 8px;
            width: 150px;
            height: 48px;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        .category-btn {
            background-color: #3a3a3a;
            z-index: 1;
        }
        .category-btn.sub-category {
            background-color: #555;
        }
        .download-btn {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            display: none;
            width: 150px;
        }
        .category-btn:hover, .download-btn:hover {
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.36);
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.48);
            transform: scale(0);
            animation: ripple 240ms linear;
        }
        @keyframes ripple {
            to { transform: scale(2.4); opacity: 0.12; }
        }
        .category-content {
            display: none;
            position: absolute;
            top: 60px;
            left: -8px;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
            gap: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }
        .category-btn.active + .category-content {
            display: flex;
        }
        .sub-category-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px;
            flex-direction: column;
        }
        .sub-category + .category-content {
            top: -10px;
            left: 150px;
            width: 200px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .sub-category.active + .category-content {
            display: flex;
        }
        .sub-category.video-category + .category-content {
            left: -170px;
            top: -10px;
        }
    </style>

    <script>
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("div");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple");
            button.appendChild(circle);
            setTimeout(() => circle.remove(), 240);
        }

        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.stopPropagation();
                const isSubCategory = this.classList.contains('sub-category');

                if (isSubCategory) {
                    this.classList.toggle('active');
                    const downloadContainer = this.nextElementSibling;
                    if (downloadContainer && downloadContainer.classList.contains('download-container')) {
                        const downloadButtons = downloadContainer.querySelectorAll('.download-btn');
                        downloadButtons.forEach(btn => {
                            btn.style.display = this.classList.contains('active') ? 'inline-block' : 'none';
                        });
                    }
                } else {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    content.style.display = this.classList.contains('active') ? 'flex' : 'none';
                }
            });
        });

        document.addEventListener('click', (e) => {
            const isCategoryBtnClick = e.target.closest('.category-btn');
            if (!isCategoryBtnClick) {
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                    const content = btn.nextElementSibling;
                    if (content) content.style.display = 'none';
                });
            }
        });

        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', createRipple);
        });
    </script>
